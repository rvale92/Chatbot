<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AI Tutor for Certification Study Platform"
    />
    <title>AI Tutor Demo</title>
    <!-- Add marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- AI Tutor Widget -->
    <div id="ai-tutor-widget" class="fixed bottom-4 right-4 z-50 bg-white rounded-lg shadow-lg overflow-hidden flex flex-col w-full max-w-sm h-0 transform translate-y-full opacity-0 transition-all duration-300 ease-in-out">
        <!-- Chat Header -->
        <div class="bg-blue-600 text-white p-3 font-bold rounded-t-lg flex justify-between items-center">
            <span>AI Tutor</span>
            <button id="ai-tutor-toggle-button" class="text-white hover:text-gray-200 focus:outline-none">
                <!-- Chevron Down Icon (initially, assuming widget is hidden) -->
                <svg id="toggle-icon-chevron" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
                <!-- X Icon (will be shown when widget is open) -->
                <svg id="toggle-icon-x" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Chat Output Area -->
        <div id="ai-tutor-chat-output" class="flex-1 p-4 overflow-y-auto bg-gray-50 text-sm min-h-[150px]">
            <p class="p-2 my-1 rounded-lg self-start bg-gray-200 text-gray-800 mr-auto"><strong>AI Tutor:</strong> Hello! I'm your AI tutor. How can I help you study today?</p>
        </div>

        <!-- Chat Input Area -->
        <div class="p-3 border-t border-gray-200 flex">
            <input type="text" id="ai-tutor-input" class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ask me a question...">
            <button id="ai-tutor-send-button" class="ml-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">Send</button>
        </div>
    </div>

    <!-- AI Tutor JavaScript -->
    <script src="./js/ai-tutor.js"></script>
  </body>
</html>
